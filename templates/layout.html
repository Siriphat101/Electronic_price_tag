<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard/bootstrap.css') }}" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <img
            src="https://cdn.shopify.com/shopifycloud/hatchful_web_two/bundles/4a14e7b2de7f6eaf5a6c98cb8c00b8de.png"
            alt="logo"
          />
        </div>
        <div class="text">
          <span class="name">{username}</span>
          <hr class="border border-2 opacity-50" />
          <span class="position">{position}</span>
        </div>
      </div>
      <hr class="border border-2 opacity-50 mt-4" />
      <div class="sidebar-body">
        <div class="menu">
          <ul class="sidebar-menu">
            <li class="sidebar-item">
              <a href="{{url_for('Dashboard')}}" class="sidebar-link">
                <span class="icon"><i class="bx bx-home"></i></span>
                <span class="text text-uppercase">Home</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="{{url_for('Product')}}" class="sidebar-link">
                <span class="icon"><i class="bx bxs-food-menu"></i></span>
                <span class="text text-uppercase">Product</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="{{url_for('Setting')}}" class="sidebar-link">
                <span class="icon"><i class="bx bxs-cog"></i></span>
                <span class="text text-uppercase">device</span>
              </a>
            </li>
            <li class="sidebar-item">
              <a href="{{url_for('logout')}}" class="sidebar-link">
                <span class="icon"><i class="bx bx-log-out-circle"></i></span>
                <span class="text text-uppercase">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <span class="toggle"
        ><i
          class="close bx bx-left-arrow-alt position-absolute top-50 start-50 translate-middle"
        ></i
      ></span>
    </div>

    <div class="main">
      {% block body %}{% endblock %}
    </div>
    {% block script %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
